
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <title>eSignature Demo</title>
    
    <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/south-street/jquery-ui.css" rel="stylesheet">
    <link type="text/css" href="css/jquery.signature.css" rel="stylesheet">
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>  
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	
	<!--[if IE]> 
	<script type="text/javascript" src="js/excanvas.js"></script> 
	<![endif]-->
	
	<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script> 
	<script type="text/javascript" src="js/jquery.signature.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#sig').signature();
			
			$('#clear').click(function() {
				$('#sig').signature('clear');
			});
			
			$('#json').click(function() {
				alert($('#sig').signature('toJSON'));
			});
			
			$('#svg').click(function() {
				alert($('#sig').signature('toSVG'));
			});
		});
	</script>
	
	<style>
	.kbw-signature { width: 400px; height: 200px; }
	</style>
</head>

<body>
	<div id="sig"></div>
	
	<p style="clear: both;"><button id="clear">Clear</button> 
	<button id="json">To JSON</button>
	<button id="svg">To SVG</button></p>
</body>
</html>
